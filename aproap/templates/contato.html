{% include "header.html" %}

<div class="container">
<div class="row">
  <div class="col-md-12">
	<div class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Mensagem enviada com sucesso!</strong></div>
  </div>
  <form role="form" action="" method="post" >
    <div class="col-lg-12">
      <div class="form-group">
        <label for="InputName">Seu nome</label>
        <div class="input-group">
          <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <label for="InputEmail">Email para resposta</label>
        <div class="input-group">
          <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required  >
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <label for="InputMessage">Mensagem</label>
        <div class="input-group">
          <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
        </div>

      <input type="submit" name="submit" id="submit" value="Enviar" class="btn btn-info pull-right">
    </div>
  </form>
</div>

</div>

{% include "footer.html" %}
