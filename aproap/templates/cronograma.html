{% load static %}

<html>
<head>
<meta charset='utf-8' />
<link href='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.min.css' rel='stylesheet' />
<link href='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js'></script>
<script src="{% static 'static/js/jquery.cookie.js' %}"></script>
<script src="{% static 'static/js/jquery-ui.custom.min.js' %}"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.min.js"></script>
<script>

	$(document).ready(function() {


		/* initialize the external events
		-----------------------------------------------------------------*/

		$('#external-events .fc-event').each(function() {

			// store data so the calendar knows to render an event upon drop
			$(this).data('event', {
				title: $.trim($(this).text()), // use the element's text as the event title
				stick: true // maintain when user navigates (see docs on the renderEvent method)
			});

			// make the event draggable using jQuery UI
			$(this).draggable({
				zIndex: 999,
				revert: true,      // will cause the event to go back to its
				revertDuration: 0  //  original position after the drag
			});

		});


		/* initialize the calendar
		-----------------------------------------------------------------*/

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title'
			},
            events:"/showcronograma/",
			editable: true,
			droppable: true, // this allows things to be dropped onto the calendar
			drop: function() {
				// is the "remove after drop" checkbox checked?
				if ($('#drop-remove').is(':checked')) {
					// if so, remove the element from the "Draggable Events" list
					$(this).remove();
				}
			}
		});


	});

</script>
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
	}

	#wrap {
		width: 1100px;
		margin: 0 auto;
	}

	#external-events {
		float: left;
		width: 150px;
		padding: 0 10px;
		border: 1px solid #ccc;
		background: #eee;
		text-align: left;
	}

	#external-events h4 {
		font-size: 16px;
		margin-top: 0;
		padding-top: 1em;
	}

	#external-events .fc-event {
		margin: 10px 0;
		cursor: pointer;
	}

	#external-events p {
		margin: 1.5em 0;
		font-size: 11px;
		color: #666;
	}

	#external-events p input {
		margin: 0;
		vertical-align: middle;
	}

	#calendar {
		float: right;
		width: 900px;
	}

</style>
</head>
<body>
	<div id='wrap'>

		<div id='external-events'>
			<h4>Meus itens a investigar</h4>
			<div class='fc-event'>My Event 1</div>
			<div class='fc-event'>My Event 2</div>
			<div class='fc-event'>My Event 3</div>
			<div class='fc-event'>My Event 4</div>
			<div class='fc-event'>My Event 5</div>
			<p>
				<input type='checkbox' hidden checked="True" id='drop-remove' />
			</p>
		</div>

		<div id='calendar'></div>

		<div style='clear:both'></div>

        <script type ="text/javascript">
        function myFunction() {
            var csrftoken = $.cookie('csrftoken');

            function csrfSafeMethod(method) {
                // these HTTP methods do not require CSRF protection
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }

            $.ajaxSetup({
                beforeSend: function (xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            });
            $("#demo").click(function () {
                var events = $('#calendar').fullCalendar('clientEvents');
                var listaTitulo = new Array;
                for(var o in events) {
                    listaTitulo.push(events[o].title);
                }
                var listaData = new Array;
                for(var p in events) {
                    listaData.push(events[p].start.format("YYYY-MM-DD"));
                }
                //console.log(events);
                alert(listaTitulo+'>>'+listaData);
                //events = JSON.stringify(events);
                //result = {'titulo': listaTitulo, 'dia': listaData};
                //console.log(result);
                //console.log(listaTitulo);
                //console.log(listaData);
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    data: {eventsJson: JSON.stringify(events)},
                    url: '/salvacronograma/',
                    success: function (data) {
                        alert('Funcionou');
                        console.log('Salvou com sucesso')

                    },
                    error: function (xhr, errmsg, err) {
                        console.log(xhr.status + ": " + xhr.responseText + err); // provide a bit more info about the error to the console
                        alert(xhr.status + ": " + xhr.responseText + err); //para exibir na tela o erro
                    }

                });
            });
        }
</script>

        <button id="demo" onclick="myFunction()">Salvar </button>

	</div>
</body>
</html>
