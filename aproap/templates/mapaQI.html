{% load static %}

<!DOCTYPE html>
<html>
<head>
  <!-- Kenneth Kufluk 2008/09/10 -->
  <title>js-mindmap demo - JavaScript Mindmap</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="{% static 'static/css/MapViewer/js-mindmap.css' %}" rel="stylesheet">
  <link href="{% static 'static/css/MapViewer/style.css' %}" rel="stylesheet">

  <!-- jQuery -->
  <script src="{% static 'static/js/jquery-1.11.3.min.js' %}"></script>
  <!-- UI, for draggable nodes -->
  <script src="{% static 'static/js/jquery-ui.custom.min.js' %}"></script>

  <!-- Raphael for SVG support (won't work on android) -->
  <script src="{% static 'static/js/MapViewer/raphael-min.js' %}"></script>

  <!-- Mindmap -->
  <script src="{% static 'static/js/MapViewer/js-mindmap.js' %}"></script>

  <!-- Kick everything off -->
  <script src="{% static 'static/js/MapViewer/script.js' %}"></script>

</head>
<body>
  <ul>
    <li><a href="http://kenneth.kufluk.com/blog/">{{ projeto.questaoInvestigacao }}</a>
      <ul>
        {% for i in conhecimentos %}
        <li><a href="http://kenneth.kufluk.com/blog/">{{ i.conhecimentoPrevio }}</a>
          <ul>
            {% for a in textos %}
            <li><a href="http://kenneth.kufluk.com/blog/blog/general/" title="View all posts filed under General">{{ a.titulo }}</a></li>
            {% endfor %}
          </ul>
        </li>
        {% endfor %}
      </ul>
    </li>
  </ul>
</body>
</html>
