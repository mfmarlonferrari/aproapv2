{% include "header.html" %}

<div class="container">
<div class="row">

  <form role="form" action="/envia_email/" method="post" >
      {% csrf_token %}
    <div class="col-lg-12">
      <div class="form-group">
        <label for="InputName">Seu nome</label>
        <div class="input-group">
          <input type="text" class="form-control" name="nome" id="InputName" placeholder="Enter Name" required>
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <label for="InputEmail">Email para resposta</label>
        <div class="input-group">
          <input type="email" class="form-control" id="InputEmail" name="email" placeholder="Enter Email" required  >
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <label for="InputMessage">Mensagem</label>
        <div class="input-group">
          <textarea name="mensagem" id="InputMessage" class="form-control" rows="5" required></textarea>
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
        </div>

      <input type="submit" name="submit" id="submit" value="Enviar" class="btn btn-info pull-right">
    </div>
  </form>
</div>

</div>

{% include "footer.html" %}
